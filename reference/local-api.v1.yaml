openapi: 3.0.0
info:
  title: local api
  version: '1.0'
  description: API for the local environment.
servers:
  - url: 'http://localhost:8080'
paths:
  /api/signup:
    post:
      summary: Create a new account
      operationId: post-api-user-create
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  email:
                    type: string
                  name:
                    type: string
      description: Create a new account with sign up
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                name:
                  type: string
                password:
                  type: string
                  format: password
                avatarUrl:
                  type: string
                about:
                  type: string
              required:
                - email
                - name
                - password
            examples: {}
    parameters: []
  /api/users/myprofile:
    get:
      summary: Retrieve login user information
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      operationId: get-api-user-myprofile
      description: Retrieve login user information
      parameters: []
    parameters: []
  '/api/users/{userId}':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
    get:
      summary: Retrieve an user detail
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      operationId: get-api-users-userId
    put:
      summary: Update an user detail
      operationId: put-api-users-userId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      description: Own account only
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
    patch:
      summary: Partial update an user detail
      operationId: patch-api-users-userId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      description: Own account only
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
    delete:
      summary: Delete an user account
      operationId: delete-api-users-userId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: number
      description: Own account only
components:
  schemas:
    User:
      title: User
      type: object
      properties:
        name:
          type: string
        avatarUrl:
          type: string
        about:
          type: string
